<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spin wheel</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <audio id="myAudio" autoplay="false" style="display: none">
      <source src="alert-sound.mp3.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <div class="bulit"></div>

    <div class="container">
      <div class="spinBtn">
        <div class="holder"></div>
        <img
          src="images/google-developers-logo-F8BF3155AC-seeklogo.com.png"
          alt=""
          width="50px"
          height="40px" />
      </div>
      <div class="wheel">
        <div class="accomp" style="--i: 1; --clr: #0d02c8">
          <span>
            <button id="mybutton">1</button>
          </span>
        </div>
        <div class="accomp" style="--i: 2; --clr: #2f0b6c">
          <span>
            <button id="mybutton2">2</button>
          </span>
        </div>
        <div class="accomp" style="--i: 3; --clr: #db4437">
          <span>
            <button id="mybutton3">3</button>
          </span>
        </div>
        <div class="accomp" style="--i: 4; --clr: #0d02c8">
          <span>
            <button id="mybutton4">4</button>
          </span>
        </div>
        <div class="accomp" style="--i: 5; --clr: #2f0b6c">
          <span>
            <button id="mybutton5">5</button>
          </span>
        </div>
        <div class="accomp" style="--i: 6; --clr: #db4437">
          <span>
            <button id="mybutton6">6</button>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
